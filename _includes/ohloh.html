<a href="#" title="Click for another snippet">
    <span class="glyphicon glyphicon-chevron-right next_snippet"></span>
    <iframe src="https://www.openhub.net/p/or/widgets/project_factoids" seamless style="width:100%; height:100%; border:none; background-color:white;">
    </iframe>
</a><script type="text/javascript">
(function(){
const another = document.currentScript.previousSibling;
const iframe = another.getElementsByTagName("iframe")[0];

const current = () => {
    const r = document.cookie
        .split("; ")
        .find(row => row.startsWith("ohloh_snippet"));
    return r === undefined ? 0 : parseInt(r.split("=")[1]);
};
const show = () => {
    switch (current())
    {
        case 0:
        default:
            iframe.src = "https://www.openhub.net/p/or/widgets/project_factoids";
            break;
        case 1:
            iframe.src = "https://www.openhub.net/p/or/widgets/project_basic_stats";
            break;
        case 2:
            iframe.src = "https://www.openhub.net/p/or/widgets/project_cocomo";
            break;
    }
};
const next = () => {
    const s = (current() + 1) % 3;
    document.cookie = "ohloh_snippet=" + s;
};

another.addEventListener("click", (e) => {
    show();
    next();
    e.preventDefault();
});

show();
next();
})();
</script>
